security:
    # Encodage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Fournisseur d'utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # Pare-feu
    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Configuration du formulaire de login
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: _username
                password_parameter: _password
                enable_csrf: true
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate
                default_target_path: app_home
                always_use_default_target_path: false  # ← Changé pour permettre les redirections personnalisées
                # Si vous voulez gérer les échecs de connexion
                # failure_path: app_login
                # failure_forward: false

            # Configuration du logout
            logout:
                path: app_logout
                target: app_login
                # Invalider la session lors de la déconnexion
                invalidate_session: true
                # Effacer les cookies
                # delete_cookies:
                #     PHPSESSID: { path: /, domain: null }

            # Se souvenir de moi (optionnel mais recommandé)
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800  # 1 semaine en secondes
                path: /
                always_remember_me: false

    # Contrôle d'accès
    access_control:
        # Routes publiques (accessibles sans authentification)
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register$, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }  # Page d'accueil publique
        
        # Routes protégées pour les administrateurs
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Toutes les autres routes nécessitent une authentification
        # - { path: ^/, roles: ROLE_USER }

    # Hiérarchie des rôles
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
        ROLE_BIBLIOTHECAIRE: [ROLE_USER]